spring.application.name=inventarios

spring.datasource.url=jdbc:mysql://localhost:3306/inventarios_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Configurar el patron del log
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
# Configurar el nivel de log
logging.level.root=INFO